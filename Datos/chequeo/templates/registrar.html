{% extends 'barra.html' %} 

{% block content %}

{% csrf_token %} 


<div class="container_f">
  <div class="form__top navbar-dark bg-dark">
    <h2>Formulario de <span> Registro</span></h2>
    <form class="form__reg" action="/date_in/" method="POST">

      {% if ingresado == 0 %}

      <div class="alert alert-success alert-dismissible fade show" style="border-radius: 20px;" role="alert">
        Datos ingresados!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% elif ingresado == 1 %}

      <div class="alert alert-danger alert-dismissible fade show" style="border-radius: 20px;" role="alert">
        Datos no ingresados!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% else %}

      {% endif %}

      {% csrf_token %} 
      
      <input
        class="input"
        name="nombre"
        type="text"
        placeholder="Nombre Completo"
        required
      />
      <input
        class="input"
        name="cedula"
        type="text"
        placeholder="Cedula"
        required
      />
      <input
        class="input"
        name="telefono"
        type="text"
        placeholder="Telefono"
        required
      />
      <input
        class="input"
        name="marca"
        type="text"
        placeholder="Marca"
        required
      />
      <input
        class="input"
        name="matricula"
        type="text"
        placeholder="Matricula"
        required
      />
      <input
        class="input"
        name="diaentrada"
        type="date"
        placeholder="Dia de entrada"
        required
      />
      <select class="input" name="vahiculo" type="text" placeholder="Tipo del vehiculo" required>
        <option>Seleccione el tipo de Vehiculo:</option>
        <option value="motor">Motor</option>
        <option value="automovil">Automovil</option>
        <option value="camioneta">Camioneta</option>
        <option value="camion">Camion</option>
      </select>
 
      <input class="input" type="checkbox" name="vigencia" required>

      <div class="send">
        <input
          style="border-radius: 15px;"
          class="btn btn-success"
          type="submit"
          value="Enviar"
        />
      </div>

      <div class="reset">
        <input
          style="border-radius: 15px;"
          class="btn btn-danger"
          type="reset"
          value="Borrar"
        />
      </div>
    </form>
  </div>
</div>
{% endblock %}
